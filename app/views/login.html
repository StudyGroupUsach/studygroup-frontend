<form>
  <div class="form-group">
    <label for="UserMail">Email</label>
    <input type="email" class="form-control" id="useremail" placeholder="nombre.apellido@usach.cl" ng-model="userEmail">
  </div>

  <div class="form-group">
    <label for="userPass">Contraseña</label>
    <input type="password" class="form-control" id="userpassword" placeholder="Contraseña" ng-model="userPassword">
  </div>

  <button ng-click="login()" class="btn btn-default">Ingresar</button>

</form>
