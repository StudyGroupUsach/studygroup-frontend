<form>
  <div class="form-group">
    <label for="UserPass">Ingrese su contraseña antigua</label>
    <input type="password" class="form-control" id="userpass" ng-model="userPassword">
  </div>

  <div class="form-group">
    <label for="NewUserPass">Ingrese su nueva contraseña</label>
    <input type="password" class="form-control" id="newuserpass" ng-model="newUserPassword">
  </div>

  <div class="form-group">
    <label for="NewUserPass2">Repita la contraseña</label>
    <input type="password" class="form-control" id="newuserpass2" ng-model="newUserPassword2">
  </div>

  <button ng-click="save()" class="btn btn-default">Guardar Cambios</button>

</form>
